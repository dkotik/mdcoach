<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ .Title }}</title>
    <meta name="title" content="{{ .Title }}" />
    <meta name="description" content="{{ .Description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="{{ .Keywords }}" />
    <meta name="copyright" content="&copy; {{ .Copyright }}" />
    <meta name="author" content="{{ .Author }}" />
    <meta name="LastModifiedDate" content="{{ .Updated }}" />
    <meta name="CreationDate" content="{{ .Created }}" />
    <meta name="generator" content="MDCoach Beta" />
    <!-- <link rel="stylesheet" type="text/css" href="pygments.css" />
    <link rel="stylesheet" type="text/css" href="emote.css" /> -->
    <style type="text/css">
      body {
        --color-muted: #969696;
      }

      @media print {
        /* // https://github.com/Kozea/WeasyPrint/pull/652 */
        /* // https://weasyprint.readthedocs.io/en/stable/features.html#css-paged-media-module-level-3 */
        @page {
          margin: 8mm 8mm 12mm 8mm;
          @top-left {
            /* // display: none !important */
            /* // content: " " */
            height: 0 !important;
            overflow: hidden;
          }
          @bottom-right {
            color: #aaa;
            margin-top: -4mm;
            margin-right: 3mm;
            font-size: 8pt;
            content: string(doctitle) " " counter(page) " / " counter(pages);
          }
        }

        @page:first {
          margin: 10mm 8mm 12mm 8mm;
        }
      }

      table.meta, table.grades {
        font-family: sans-serif;
        color: var(--color-muted);
        background-color: transparent;
        border: 0;
        font-size: 6pt;
        width: 100%;
      }

      table.meta {
        border: 0;
        /* border-bottom: 1pt solid var(--color-muted); */
        border-style: solid;
        border-color: var(--color-muted);
        border-width: 1px;
        padding: 4pt;
        margin-bottom: 6pt;
      }

      table.meta td {
          font-size: 8pt;
          text-align: left;
          color: var(--color-muted);
          min-width: 64pt;
          /* background-color: transparent; */
      }

      table.grades tr:nth-child(even) {
        background-color: transparent;
      }

      table.grades td {
        background-color: transparent;
        text-align: right;
        padding: 1px;
      }

      table.questions {
        border: 0;
        width: 100%;
        /* margin-left: -24pt; */
      }

      table.questions td.legend {
        width: 12pt;
        font-size: 10pt;
        /* padding-top: 4pt; */
        line-height: 150%;
        color: var(--color-muted);
        text-align: right;
        vertical-align: top;
      }

      /* table.questions tr td {
        page-break-before: auto;
      } */

      table.questions tr td {
        vertical-align: top;
      }

      table.questions tr td p:first-of-type {
        margin-top: 0;
      }

      table.questions tr td p:last-of-type {
        margin-bottom: 0;
      }

      table.questions tr.row td:nth-child(2) hr:last-child {
        margin-top: 48pt;
        height: 0px;
        border-style: dashed;
        border-color: #dedede;
        border-width: 0 0 1px 0;
        /* padding-bottom: 24pt; */
        /* background-color: gray; */
      }

      table.questions tr.row:last-child td:nth-child(2) hr:last-child {
        display: none;
      }
    </style>
  </head><body>
<main>
<table class="meta">
  <tr>
    <td style="width: 45%;">{{ .Title }}</td>
    <td>Группа:</td>
    <td>&nbsp;</td>
    <td>Имя:</td>
    <td>&nbsp;</td>
  </tr>
</table>
<table class="grades">
  <tr>
    <td>&lt;</td>
    {{ range .Missed }}
      <td>-{{ . }}&nbsp;</td>
    {{ end }}
  </tr>
  <tr>
    <td>0%</td>
    {{ range .Grades }}
      <td>{{ . }}%</td>
    {{ end }}
  </tr>
</table>
<table class="questions" cellpadding="0" cellspacing="6">
<tr>
  <td class="legend" style="padding:0;"></td>
  <td style="padding:0;">
    <section class="content">
      {{ .Header }}
    </section>
    <!-- <p style="color: #999;">
      Ответьте на каждый вопрос кратко, точно, и чётко, чтобы получить +3 балла за каждый ответ.
    </p> -->
  </td>
  <td class="legend" style="padding:0;"></td>
</tr>
{{ range $index, $question := .Questions }}
<tr class="row">
  <td class="legend">
    <p>{{ plusOne $index }}.</p>
  </td>
  <td>{{ $question }}<hr /></td>
  <td class="legend"><p>-1<br />-2<br />-3</p></td>
</tr>
{{ end }}
</table>
</main><footer>
  {{ .Footer }}
</footer></body></html>
